<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="actions.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <header>
      <h2>
        Spli
        <br>
        tter
      </h2>
    </header>
    <main>
      <!-- start calculator-input section -->
      <div class="calculator-input">
        <div class="calc-input-section">
          <label>Bill</label>
          <span class="icon-input">
            $
            <input onchange="getTip()" id="bill-amount" class="input-full" type="text" name="bill-amount" placeholder="0.00">
          </span>
          <p id="error-notif-bill" class="error-notification hide">Bill input must be a number.</p>
        </div>

        <div class="calc-input-section percent">
          Select Tip %
          <div className="percent-button-container">
            <button onclick="getPercentage(0.05, 0)" class="percent-buttons inactive">5%</button>
            <button onclick="getPercentage(0.10, 1)" class="percent-buttons inactive">10%</button>
            <button onclick="getPercentage(0.15, 2)" class="percent-buttons inactive">15%</button>
            <button onclick="getPercentage(0.25, 3)" class="percent-buttons inactive">25%</button>
            <button onclick="getPercentage(0.50, 4)" class="percent-buttons inactive">50%</button>
            <input onchange="getPercentage(0,  5)" id ="percent-button-custom" type="text" placeholder="Custom"></button>
          </div>
        </div>

        <div class="calc-input-section quantity">
          <label>Number of People</label>
          <span class="icon-input">
            &
            <input onchange="getTip()" id="party-size" class="input-full" type="text" name="party-size" placeholder="0">
          </span>
        </div>
      </div>
      <!-- end calculator-input section -->

      <!-- start calculator-output section -->
      <div class="calculator-output">
        <div class="calc-output-section amount-tip">
          <div class="amount-tip-text">
            <div>
              Tip Amount
            </div>
            <div>
              / person
            </div>
          </div>
          <div id="tip-per-person" class="amount">
              $0.00
          </div>
        </div>
        <div class="calc-output-section amount-total">
          <div class="amount-total-text">
            <div>
            Total
            </div>
            <div>
            / person
            </div>
          </div>
          <div id="total-per-person" class="amount">
            $0.00
          </div>
        </div>
        <button onclick="window.location.reload()" id="reset" class="calc-output-section">Reset</button>
      </div>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://katarzyna-kw.github.io/portfolio-website/" target="blank">Katarzyna Wegrzynowicz</a>.
  </div>
</body>
</html>
